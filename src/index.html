<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Server Time</title>
</head>
<body>
    <h1>WebSocket Server Time</h1>
    <div id="server-time">Connecting to server...</div>
    <div id="client-port"></div>

    <script>
        var HOST = location.origin.replace(/^http/, 'ws');
        var ws = new WebSocket(HOST);
        var el, portEl;

        ws.onmessage = function(event) {
            el = document.getElementById('server-time');
            el.innerHTML = 'Server time: ' + event.data;

            // Verifica se a mensagem recebida Ã© sobre a porta do cliente
            if (event.data.includes('You connected from port')) {
                portEl = document.getElementById('client-port');
                portEl.innerHTML = event.data;
            }
        };
    </script>
</body>
</html>
